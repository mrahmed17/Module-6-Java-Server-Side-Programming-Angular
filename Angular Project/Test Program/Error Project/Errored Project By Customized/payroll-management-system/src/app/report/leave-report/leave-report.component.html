<div class="leave-report">
  <h2>Leave Report</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Employee Name</th>
        <th>Leave Type</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leave of leaves">
        <td>{{ leave.id }}</td>
        <td>{{ leave.employeeName }}</td>
        <td>{{ leave.leaveType }}</td>
        <td>{{ leave.startDate | date }}</td>
        <td>{{ leave.endDate | date }}</td>
        <td>{{ leave.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
