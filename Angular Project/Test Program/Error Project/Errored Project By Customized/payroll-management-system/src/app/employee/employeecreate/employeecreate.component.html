<div class="container">
  <!-- Form Section -->
  <div class="row">
    <div class="col">
      <h2 class="text-center mb-4">Employee Form</h2> <!-- Added Heading -->
      <div class="form-container">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">Name</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="email" class="form-control" formControlName="email">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="joiningDate">Joining Date</label>
              <input type="date" class="form-control" formControlName="joiningDate">
            </div>
            <div class="form-group col-md-6">
              <label for="contact">Contact</label>
              <input type="text" class="form-control" formControlName="contact">
            </div>
          </div>
          <div class="form-group">
            <label>Gender</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male"
                formControlName="gender">
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female"
                formControlName="gender">
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="other" value="other"
                formControlName="gender">
              <label class="form-check-label" for="female">Other</label>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="department">Department:</label>
              <select class="form-control" formControlName="department">
                <option *ngFor="let dept of departments" [ngValue]="dept">{{ dept.deptName }}</option>
              </select>
            </div>

            <div class="form-group col-md-6">
              <label for="salary">Salary</label>
              <input type="text" class="form-control" formControlName="salary">
            </div>
          </div>
          <div class="text-center">
            <button type="reset" class="btn btn-secondary mx-2" (click)="resetForm()">Reset</button>
            <button type="submit" class="btn btn-success mx-2" (click)="onSubmit()">Save</button>
            <button type="button" class="btn btn-warning mx-2" (click)="updateEmployee()">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
