<div class="container mt-4">
  <div class="row">
    <!-- Center the form in the middle of the page -->
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center">Create Location</h2>

      <!-- Display submission error if any -->
      <div *ngIf="submissionError" class="alert alert-danger">
        {{ submissionError }}
      </div>

      <!-- Location Form -->
      <form [formGroup]="locationForm" (ngSubmit)="onSubmit()">

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" />
            <div *ngIf="locationForm.get('name')?.invalid && locationForm.get('name')?.touched" class="text-danger">
              Name is required.
            </div>
          </div>


          <div class="col-md-6 mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" formControlName="address" class="form-control" />
            <div *ngIf="locationForm.get('address')?.invalid && locationForm.get('address')?.touched"
              class="text-danger">
              Address is required.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" formControlName="city" class="form-control" />
            <div *ngIf="locationForm.get('city')?.invalid && locationForm.get('city')?.touched" class="text-danger">
              City is required.
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" id="state" formControlName="state" class="form-control" />
            <div *ngIf="locationForm.get('state')?.invalid && locationForm.get('state')?.touched" class="text-danger">
              State is required.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="zipCode" class="form-label">ZIP Code</label>
            <input type="text" id="zipCode" formControlName="zipCode" class="form-control" />
            <div *ngIf="locationForm.get('zipCode')?.invalid && locationForm.get('zipCode')?.touched"
              class="text-danger">
              ZIP Code is required.
            </div>
          </div>


          <div class="col-md-6 mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" id="country" formControlName="country" class="form-control" />
            <div *ngIf="locationForm.get('country')?.invalid && locationForm.get('country')?.touched"
              class="text-danger">
              Country is required.
            </div>
          </div>
        </div>
        <!-- 
        <div class="mb-3">
          <label for="createdAt" class="form-label">Created At</label>
          <input type="date" id="createdAt" formControlName="createdAt" class="form-control" />
          <div *ngIf="locationForm.get('createdAt')?.invalid && locationForm.get('createdAt')?.touched"
            class="text-danger">
           
          </div>
        </div> -->


        <div class="mb-3">
          <label for="photo" class="form-label">Photo URL</label>
          <input id="photo" formControlName="photo" type="text" class="form-control" placeholder="Enter photo URL" />
          <div *ngIf="locationForm.get('photo')?.invalid && locationForm.get('photo')?.touched" class="text-danger">
            Photo URL is optional.
          </div>
        </div>

        <!-- Buttons -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
            <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
