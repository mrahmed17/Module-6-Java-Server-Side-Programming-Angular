<div class="container mt-5">
  <h2>Create Department</h2>
  <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
    <!-- Department Name -->
    <div class="form-group">
      <label for="name">Department Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter department name" />
      <div *ngIf="departmentForm.get('name')?.invalid && departmentForm.get('name')?.touched" class="text-danger">
        Department name is required.
      </div>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" formControlName="description"
        placeholder="Enter department description"></textarea>
      <div *ngIf="departmentForm.get('description')?.invalid && departmentForm.get('description')?.touched">
        Description is required.
      </div>
    </div>

    <!-- Location -->
    <div class="form-group">
      <label for="locationId">Location</label>
      <select id="location" class="form-control" formControlName="location">
        <option value="" disabled>Select location</option>
        <option *ngFor="let loc of locations" [value]="loc.id">{{ loc.name }}</option>
      </select>
      <div *ngIf="departmentForm.get('locationId')?.invalid && departmentForm.get('locationId')?.touched">
        Location is required.
      </div>
    </div>

    <!-- Head of Department -->
    <div class="form-group">
      <label for="headOfDepartment">Head of Department</label>
      <input id="headOfDepartment" formControlName="headOfDepartment" type="text" />
      <!-- <select id="headOfDepartment" class="form-control" formControlName="headOfDepartment">
        <option *ngFor="let emp of employees" [value]="emp.id">{{ emp.name }}</option>
      </select> -->
      <div *ngIf="departmentForm.get('headOfDepartment')?.invalid && departmentForm.get('headOfDepartment')?.touched">
        Head of Department is required.
      </div>
    </div>

    <!-- Number of Employees -->
    <div class="form-group">
      <label for="numberOfEmployees">Number of Employees</label>
      <input type="number" id="numberOfEmployees" class="form-control" formControlName="numberOfEmployees"
        placeholder="Enter number of employees" />
      <div *ngIf="departmentForm.get('numberOfEmployees')?.invalid && departmentForm.get('numberOfEmployees')?.touched">
        Number of Employees is required and must be a non-negative number.
      </div>
    </div>

    <!-- Payroll Calculation Method -->
    <div class="form-group">
      <label for="payrollCalculationMethod">Payroll Calculation Method</label>
      <!-- <select id="payrollCalculationMethod" class="form-control" formControlName="payrollCalculationMethod">
        <option *ngFor="let method of payrollCalculationMethods" [value]="method">{{ method }}</option>
      </select> -->
      <input id="payrollCalculationMethod" formControlName="payrollCalculationMethod" type="text" />
    </div>

    <!-- Overtime Rules -->
    <div class="form-group">
      <label for="baseHours">Base Hours</label>
      <input type="number" id="baseHours" class="form-control" formControlName="baseHours"
        placeholder="Enter base hours" />
    </div>

    <div class="form-group">
      <label for="overtimeRate">Overtime Rate</label>
      <input type="number" id="overtimeRate" class="form-control" formControlName="overtimeRate" step="0.1"
        placeholder="Enter overtime rate" />
    </div>

    <div class="form-group">
      <label for="overtimeCapping">Overtime Capping</label>
      <input type="number" id="overtimeCapping" class="form-control" formControlName="overtimeCapping"
        placeholder="Enter overtime capping" />
    </div>

    <div class="form-group">
      <label for="overtimeExemptEmployees">Overtime Exempt Employees</label>
      <input id="overtimeRules" formControlName="overtimeRules" type="text" />
      <!-- <select id="overtimeExemptEmployees" class="form-control" formControlName="overtimeExemptEmployees" multiple>
        <option *ngFor="let emp of employees" [value]="emp.id">{{ emp.name }}</option>
      </select> -->
    </div>

    <!-- Submit Button -->
    <div class="mt-3">
      <button class="btn btn-success me-3" type="submit" [disabled]="departmentForm.invalid">Create Department</button>
      <button class="btn btn-danger " type="button" (click)="resetForm()">Reset</button>
    </div>
  </form>
</div>
