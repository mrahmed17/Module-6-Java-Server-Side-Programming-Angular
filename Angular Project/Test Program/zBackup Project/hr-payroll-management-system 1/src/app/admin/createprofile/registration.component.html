<div class="registration-container">
  <h2>Register</h2>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Registration Form -->
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" class="form-control" placeholder="Enter your first name">
      <div *ngIf="registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched"
        class="text-danger">
        First name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName" class="form-control" placeholder="Enter your last name">
      <div *ngIf="registrationForm.get('lastName')?.invalid && registrationForm.get('lastName')?.touched"
        class="text-danger">
        Last name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" placeholder="Enter your email">
      <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="text-danger">
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control"
        placeholder="Enter your password">
      <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched"
        class="text-danger">
        Password must be at least 6 characters long.
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control"
        placeholder="Confirm your password">
      <div *ngIf="registrationForm.hasError('mismatch') && registrationForm.get('confirmPassword')?.touched"
        class="text-danger">
        Passwords must match.
      </div>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role" class="form-control">
        <option value="User">User</option>
        <option value="Employee">Employee</option>
        <option value="Admin">Admin</option>
        <option value="Manager">Manager</option>
        <option value="HR">HR</option>
      </select>
    </div>

    <!-- Optional fields for Employee role -->
    <div *ngIf="registrationForm.get('role')?.value === 'Employee'">
      <div class="form-group">
        <label for="position">Position</label>
        <input id="position" formControlName="position" class="form-control" placeholder="Enter your position">
      </div>

      <div class="form-group">
        <label for="salary">Salary</label>
        <input id="salary" formControlName="salary" class="form-control" placeholder="Enter your salary">
      </div>

      <div class="form-group">
        <label for="joiningDate">Joining Date</label>
        <input type="date" id="joiningDate" formControlName="joiningDate" class="form-control">
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" formControlName="gender" class="form-control">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
  </form>
</div>
