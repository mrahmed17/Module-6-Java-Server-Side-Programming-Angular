<div>
  <h2>Edit Performance Review</h2>
  <form [formGroup]="performanceForm" (ngSubmit)="onSubmit()">
    <label for="employeeId">Employee ID:</label>
    <input id="employeeId" formControlName="employeeId" />

    <label for="reviewDate">Review Date:</label>
    <input id="reviewDate" type="date" formControlName="reviewDate" />

    <label for="score">Score:</label>
    <input id="score" type="number" formControlName="score" />
