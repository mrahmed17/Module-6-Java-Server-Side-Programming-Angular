<div *ngIf="employee">
  <h2>{{ employee.name }} Details</h2>
  <div><span>ID: </span>{{ employee.id }}</div>
  <div><span>Name: </span>{{ employee.name }}</div>
  <div><span>Position: </span>{{ employee.position }}</div>
  <!-- Add more fields as needed -->
  <button (click)="goBack()">Back</button>
</div>
