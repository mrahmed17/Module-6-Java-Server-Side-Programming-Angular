<div class="panel panel-widget">
  <div class="row no-padding">
    <div class="col-sm-3 col-lg-5 widget-left statsCard" [style.background]="properties['color']">
      <i [class]="properties['icon']"></i>
    </div>
    <div class="col-sm-9 col-lg-7 widget-right">
      <div class="large">{{properties['data']}}</div>
      <div class="text-muted">{{properties['label']}}</div>
    </div>
  </div>
</div>
