<div *ngFor="let item of items;index as i" class="article border-bottom">
<div class="col-xs-12">
  <div class="row">
    <div class="col-xs-2 col-md-2 date">
      <div class="large">{{item['large']}}</div>
      <div class="text-muted">{{item['small']}}</div>
    </div>
    <div class="col-xs-10 col-md-10">
      <h4><a href="{{item['link']}}">{{item['title']}}</a></h4>
      <p>{{item['content']}}</p>
    </div>
  </div>
</div>
<div class="clear"></div>
</div><!--End .article-->
