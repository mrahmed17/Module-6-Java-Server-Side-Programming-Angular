<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Form</h1>
  </div>
</div><!--/.row-->

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">Form Elements</div>
      <div class="panel-body">
        <form role="form">
          <div class="col-md-6">


            <div class="form-group">
              <label>Text Input</label>
              <input class="form-control" placeholder="Placeholder">
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control">
            </div>

            <div class="form-group checkbox">
              <label>
                <input type="checkbox">Remember me</label>
            </div>

            <div class="form-group">
              <label>File input</label>
              <input type="file">
              <p class="help-block">Example block-level help text here.</p>
            </div>

            <div class="form-group">
              <label>Text area</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>

            <label>Validation</label>
            <div class="form-group has-success">
              <input class="form-control" placeholder="Success">
            </div>
            <div class="form-group has-warning">
              <input class="form-control" placeholder="Warning">
            </div>
            <div class="form-group has-error">
              <input class="form-control" placeholder="Error">
            </div>
          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label>Checkboxes</label>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">Checkbox 1
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">Checkbox 2
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">Checkbox 3
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">Checkbox 4
                </label>
              </div>
            </div>

            <div class="form-group">
              <label>Radio Buttons</label>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Radio Button 1
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Radio Button 2
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">Radio Button 3
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">Radio Button 4
                </label>
              </div>
            </div>

            <div class="form-group">
              <label>Selects</label>
              <select class="form-control">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
              </select>
            </div>

            <div class="form-group">
              <label>Multiple Selects</label>
              <select multiple class="form-control">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit Button</button>
            <button type="reset" class="btn btn-default">Reset Button</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-8">
    <div class="panel panel-default">
      <div class="panel-heading"><svg class="glyph stroked email"><use xlink:href="#stroked-email"></use></svg> Contact Form</div>
      <div class="panel-body">
        <form class="form-horizontal" action="" method="post">
          <fieldset>
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
              </div>
            </div>

            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>

            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Your message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>

            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 widget-right">
                <button type="submit" class="btn btn-default btn-md pull-right">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

  </div>
</div>
