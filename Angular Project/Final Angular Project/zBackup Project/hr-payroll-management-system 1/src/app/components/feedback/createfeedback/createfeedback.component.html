<div class="container">
  <h2>Create Feedback</h2>

  <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="employeeId">Employee ID</label>
      <input type="number" id="employeeId" formControlName="employeeId" class="form-control"
        placeholder="Enter Employee ID">
      <div *ngIf="isSubmitted && feedbackForm.controls['employeeId'].invalid" class="error">

        Employee ID is required.
      </div>
    </div>

    <div class="form-group">
      <label for="departmentId">Department ID</label>
      <input type="number" id="departmentId" formControlName="departmentId" class="form-control"
        placeholder="Enter Department ID">
      <div *ngIf="isSubmitted && feedbackForm.controls['departmentId'].invalid" class="error">

        Department ID is required.
      </div>
    </div>

    <div class="form-group">
      <label for="employeeName">Employee Name</label>
      <input type="text" id="employeeName" formControlName="employeeName" class="form-control"
        placeholder="Enter Employee Name">
      <div *ngIf="isSubmitted && feedbackForm.controls['employeeName'].invalid" class="error">
        Employee Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="rating">Rating (1-5)</label>
      <input type="number" id="rating" formControlName="rating" class="form-control" placeholder="Enter Rating" min="1"
        max="5">
      <div *ngIf="isSubmitted && feedbackForm.controls['rating'].invalid" class="error">
        Rating is required and must be between 1 and 5.
      </div>
    </div>

    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea id="comments" formControlName="comments" class="form-control" placeholder="Enter Comments"></textarea>
      <div *ngIf="isSubmitted && feedbackForm.controls['comments'].invalid" class="error">
        Comments are required.
      </div>
    </div>

    <div class="form-group">
      <label for="feedbackDate">Feedback Date</label>
      <input type="date" id="feedbackDate" formControlName="feedbackDate" class="form-control">
      <div *ngIf="isSubmitted && feedbackForm.controls['feedbackDate'].invalid" class="error">
        Feedback Date is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit Feedback</button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

</div>
