<div class="container">
  <h2>Edit Attendance</h2>

  <form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()">
    <!-- Date Field -->
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" formControlName="date" class="form-control"
        [class.is-invalid]="attendanceForm.get('date')?.invalid && attendanceForm.get('date')?.touched" />
      <div *ngIf="attendanceForm.get('date')?.invalid && attendanceForm.get('date')?.touched" class="invalid-feedback">
        Date is required.
      </div>
    </div>

    <!-- Status Field -->
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" formControlName="status" class="form-control"
        [class.is-invalid]="attendanceForm.get('status')?.invalid && attendanceForm.get('status')?.touched">
        <option value="" disabled>Select Status</option>
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
        <option value="On Leave">On Leave</option>
      </select>
      <div *ngIf="attendanceForm.get('status')?.invalid && attendanceForm.get('status')?.touched"
        class="invalid-feedback">
        Status is required.
      </div>
    </div>

    <!-- Check-In Time Field -->
    <div class="form-group">
      <label for="checkInTime">Check-In Time:</label>
      <input type="time" id="checkInTime" formControlName="checkInTime" class="form-control"
        [class.is-invalid]="attendanceForm.get('checkInTime')?.invalid && attendanceForm.get('checkInTime')?.touched" />
      <div *ngIf="attendanceForm.get('checkInTime')?.invalid && attendanceForm.get('checkInTime')?.touched"
        class="invalid-feedback">
        Check-In Time is required.
      </div>
    </div>

    <!-- Check-Out Time Field -->
    <div class="form-group">
      <label for="checkOutTime">Check-Out Time:</label>
      <input type="time" id="checkOutTime" formControlName="checkOutTime" class="form-control"
        [class.is-invalid]="attendanceForm.get('checkOutTime')?.invalid && attendanceForm.get('checkOutTime')?.touched" />
      <div *ngIf="attendanceForm.get('checkOutTime')?.invalid && attendanceForm.get('checkOutTime')?.touched"
        class="invalid-feedback">
        Check-Out Time is required.
      </div>
    </div>

    <!-- Employee Field -->
    <div class="form-group">
      <label for="employeeId">Employee:</label>
      <select id="employeeId" formControlName="employeeId" class="form-control"
        [class.is-invalid]="attendanceForm.get('employeeId')?.invalid && attendanceForm.get('employeeId')?.touched">
        <option value="" disabled>Select Employee</option>
        <option *ngFor="let employee of employees" [value]="employee.id">
          {{ employee.firstName }} {{ employee.lastName }}
        </option>
      </select>
      <div *ngIf="attendanceForm.get('employeeId')?.invalid && attendanceForm.get('employeeId')?.touched"
        class="invalid-feedback">
        Employee is required.
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Buttons -->
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="attendanceForm.invalid">Update</button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancel</button>
    </div>
  </form>
</div>
