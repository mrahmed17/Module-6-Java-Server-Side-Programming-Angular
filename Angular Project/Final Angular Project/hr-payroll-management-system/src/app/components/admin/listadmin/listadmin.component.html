<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center">Admin List</h2>

      <!-- Display loading indicator -->
      <div *ngIf="loading" class="text-center">
        <p>Loading...</p>
      </div>

      <!-- Display error message -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <!-- Admin Table -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Contact Number</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let admin of admins">
            <td>{{ admin.id }}</td>
            <td>{{ admin.username }}</td>
            <td>{{ admin.fullName }}</td>
            <td>{{ admin.email }}</td>
            <td>{{ admin.contactNumber }}</td>
            <td>{{ admin.role }}</td>
            <td>
              <button class="btn btn-info me-2" (click)="viewAdmin(admin.id)">View</button>
              <button class="btn btn-warning me-2" (click)="editAdmin(admin.id)">Edit</button>
              <button class="btn btn-danger" (click)="deleteAdmin(admin.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Add New Admin Button -->
      <div class="text-center mt-3">
        <a routerLink="/admins/create" class="btn btn-primary">Add New Admin</a>
      </div>
    </div>
  </div>
</div>
