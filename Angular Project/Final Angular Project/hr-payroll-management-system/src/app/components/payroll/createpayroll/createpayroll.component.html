<div class="container">
  <h2>Create Payroll</h2>

  <form [formGroup]="payrollForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName">Username</label>
      <input id="userName" formControlName="userName" type="text" class="form-control" />
      <div
        *ngIf="payrollForm.get('userName')?.invalid && (payrollForm.get('userName')?.touched || payrollForm.get('userName')?.dirty)"
        class="text-danger">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="employeeId">Employee ID</label>
      <input id="employeeId" formControlName="employeeId" type="text" class="form-control" />
      <div
        *ngIf="payrollForm.get('employeeId')?.invalid && (payrollForm.get('employeeId')?.touched || payrollForm.get('employeeId')?.dirty)"
        class="text-danger">
        Employee ID is required.
      </div>
    </div>

    <div class="form-group">
      <label for="basicSalary">Basic Salary</label>
      <input id="basicSalary" formControlName="basicSalary" type="number" class="form-control" />
      <div
        *ngIf="payrollForm.get('basicSalary')?.invalid && (payrollForm.get('basicSalary')?.touched || payrollForm.get('basicSalary')?.dirty)"
        class="text-danger">
        Basic Salary is required and must be a positive number.
      </div>
    </div>

    <div class="form-group">
      <label for="bonuses">Bonuses</label>
      <input id="bonuses" formControlName="bonuses" type="number" class="form-control" />
    </div>

    <div class="form-group">
      <label for="deductions">Deductions</label>
      <input id="deductions" formControlName="deductions" type="number" class="form-control" />
    </div>

    <div class="form-group">
      <label for="tax">Tax</label>
      <input id="tax" formControlName="tax" type="number" class="form-control" />
    </div>

    <div class="form-group">
      <label for="netPay">Net Pay</label>
      <input id="netPay" formControlName="netPay" type="text" class="form-control" readonly />
    </div>

    <div class="form-group">
      <label for="payPeriodStart">Pay Period Start</label>
      <input id="payPeriodStart" formControlName="payPeriodStart" type="date" class="form-control" />
      <div
        *ngIf="payrollForm.get('payPeriodStart')?.invalid && (payrollForm.get('payPeriodStart')?.touched || payrollForm.get('payPeriodStart')?.dirty)"
        class="text-danger">
        Pay Period Start is required.
      </div>
    </div>

    <div class="form-group">
      <label for="payPeriodEnd">Pay Period End</label>
      <input id="payPeriodEnd" formControlName="payPeriodEnd" type="date" class="form-control" />
      <div
        *ngIf="payrollForm.get('payPeriodEnd')?.invalid && (payrollForm.get('payPeriodEnd')?.touched || payrollForm.get('payPeriodEnd')?.dirty)"
        class="text-danger">
        Pay Period End is required.
      </div>
    </div>

    <div class="form-group">
      <label for="paymentDate">Payment Date</label>
      <input id="paymentDate" formControlName="paymentDate" type="date" class="form-control" />
      <div
        *ngIf="payrollForm.get('paymentDate')?.invalid && (payrollForm.get('paymentDate')?.touched || payrollForm.get('paymentDate')?.dirty)"
        class="text-danger">
        Payment Date is required.
      </div>
    </div>

    <div class="form-group">
      <label for="overtimeExemption">Overtime Exemption</label>
      <input id="overtimeExemption" formControlName="overtimeExemption" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="overtimeHourlyRate">Overtime Hourly Rate</label>
      <input id="overtimeHourlyRate" formControlName="overtimeHourlyRate" type="number" class="form-control" />
    </div>

    <div class="form-group">
      <label for="yearlySickDay">Yearly Sick Day</label>
      <input id="yearlySickDay" formControlName="yearlySickDay" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="monthlyHolidays">Monthly Holidays</label>
      <input id="monthlyHolidays" formControlName="monthlyHolidays" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="insurance">Insurance</label>
      <input id="insurance" formControlName="insurance" type="number" class="form-control" />
    </div>

    <div class="form-group">
      <label for="medicare">Medicare</label>
      <input id="medicare" formControlName="medicare" type="number" class="form-control" />
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="form-control">
        <option *ngFor="let status of payrollStatuses" [value]="status">{{ status }}</option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </form>
</div>
