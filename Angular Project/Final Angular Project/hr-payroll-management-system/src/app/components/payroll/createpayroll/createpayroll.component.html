<div class="container">
  <h1>Create Payroll</h1>

  <div *ngIf="loading" class="loading-spinner">
    <p>Creating payroll...</p>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <form [formGroup]="payrollForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="employeeId">Employee ID</label>
      <input id="employeeId" formControlName="employeeId" class="form-control" />
    </div>

    <div class="form-group">
      <label for="managerId">Manager ID</label>
      <input id="managerId" formControlName="managerId" class="form-control" />
    </div>

    <div class="form-group">
      <label for="hourlyRate">Hourly Rate</label>
      <input id="hourlyRate" type="number" formControlName="hourlyRate" class="form-control" />
    </div>

    <div class="form-group">
      <label for="performanceBonuses">Performance Bonuses</label>
      <input id="performanceBonuses" type="number" formControlName="performanceBonuses" class="form-control" />
    </div>

    <div class="form-group">
      <label for="insurance">Insurance</label>
      <input id="insurance" type="number" formControlName="insurance" class="form-control" />
    </div>

    <div class="form-group">
      <label for="medicare">Medicare</label>
      <input id="medicare" type="number" formControlName="medicare" class="form-control" />
    </div>

    <div class="form-group">
      <label for="deductions">Deductions</label>
      <input id="deductions" type="number" formControlName="deductions" class="form-control" />
    </div>

    <div class="form-group">
      <label for="overtimeHours">Overtime Hours</label>
      <input id="overtimeHours" type="number" formControlName="overtimeHours" class="form-control" />
    </div>

    <div class="form-group">
      <label for="overtimeRate">Overtime Rate</label>
      <input id="overtimeRate" type="number" formControlName="overtimeRate" class="form-control" />
    </div>

    <div class="form-group">
      <label for="yearlySickDay">Yearly Sick Day</label>
      <input id="yearlySickDay" type="number" formControlName="yearlySickDay" class="form-control" />
    </div>

    <div class="form-group">
      <label for="payDate">Pay Date</label>
      <input id="payDate" type="date" formControlName="payDate" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Create Payroll</button>
    <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
  </form>
</div>
