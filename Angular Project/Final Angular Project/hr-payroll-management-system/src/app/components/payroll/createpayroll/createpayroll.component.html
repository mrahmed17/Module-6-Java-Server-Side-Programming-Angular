<div class="container">
  <h2>Create Payroll</h2>

  <form [formGroup]="payrollForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="user">Employee:</label>
      <input type="text" id="user" formControlName="user" required>
    </div>

    <div class="form-group">
      <label for="basicSalary">Basic Salary</label>
      <input id="basicSalary" formControlName="basicSalary" type="number" class="form-control" />
    </div>

    <div class="form-group">
      <label for="bonuses">Bonuses</label>
      <input id="bonuses" formControlName="bonuses" type="number" class="form-control" />
    </div>

    <div class="form-group">
      <label for="deductions">Deductions</label>
      <input id="deductions" formControlName="deductions" type="number" class="form-control" />
    </div>

    <div class="form-group">
      <label for="tax">Tax</label>
      <input id="tax" formControlName="tax" type="number" class="form-control" />
    </div>

    <div class="form-group">
      <label for="netPay">Net Pay:</label>
      <input type="number" id="netPay" formControlName="netPay" readonly>
    </div>

    <div class="form-group">
      <label for="payPeriodStart">Pay Period Start</label>
      <input id="payPeriodStart" formControlName="payPeriodStart" type="date" class="form-control" />
    </div>

    <div class="form-group">
      <label for="payPeriodEnd">Pay Period End</label>
      <input id="payPeriodEnd" formControlName="payPeriodEnd" type="date" class="form-control" />
    </div>

    <div class="form-group">
      <label for="paymentDate">Payment Date</label>
      <input id="paymentDate" formControlName="paymentDate" type="date" class="form-control" />
    </div>

    <div class="form-group">
      <label for="overtimeExemption">Overtime Exemption</label>
      <input id="overtimeExemption" formControlName="overtimeExemption" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="overtimeHourlyRate">Overtime Hourly Rate</label>
      <input id="overtimeHourlyRate" formControlName="overtimeHourlyRate" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="monthlySickDay">Monthly Sick Day</label>
      <input id="monthlySickDay" formControlName="monthlySickDay" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="monthlyHolidays">Monthly Holidays</label>
      <input id="monthlyHolidays" formControlName="monthlyHolidays" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="insurance">Insurance</label>
      <input id="insurance" formControlName="insurance" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="medicare">Medicare</label>
      <input id="medicare" formControlName="medicare" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="Paid">Paid</option>
        <option value="Pending">Pending</option>
        <option value="Overdue">Overdue</option>
      </select>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">Submit</button>
  </form>
</div>
