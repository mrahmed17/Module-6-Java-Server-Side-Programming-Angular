<div class="container">
  <h1>Edit Payroll</h1>

  <div *ngIf="loading" class="loading-spinner">
    <p>Loading payroll details...</p>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <form [formGroup]="payrollForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="employeeId">Employee ID</label>
      <input id="employeeId" formControlName="employeeId" class="form-control" />
    </div>
    <div class="form-group">
      <label for="managerId">Manager ID</label>
      <input id="managerId" formControlName="managerId" class="form-control" />
    </div>
    <div class="form-group">
      <label for="hourlyRate">Hourly Rate</label>
      <input id="hourlyRate" formControlName="hourlyRate" type="number" class="form-control" />
    </div>
    <div class="form-group">
      <label for="performanceBonuses">Performance Bonuses</label>
      <input id="performanceBonuses" formControlName="performanceBonuses" type="number" class="form-control" />
    </div>
    <div class="form-group">
      <label for="insurance">Insurance</label>
      <input id="insurance" formControlName="insurance" type="number" class="form-control" />
    </div>
    <div class="form-group">
      <label for="medicare">Medicare</label>
      <input id="medicare" formControlName="medicare" type="number" class="form-control" />
    </div>
    <div class="form-group">
      <label for="deductions">Deductions</label>
      <input id="deductions" formControlName="deductions" type="number" class="form-control" />
    </div>
    <div class="form-group">
      <label for="overtimeHours">Overtime Hours</label>
      <input id="overtimeHours" formControlName="overtimeHours" type="number" class="form-control" />
    </div>
    <div class="form-group">
      <label for="overtimeRate">Overtime Rate</label>
      <input id="overtimeRate" formControlName="overtimeRate" type="number" class="form-control" />
    </div>
    <div class="form-group">
      <label for="yearlySickDay">Yearly Sick Day</label>
      <input id="yearlySickDay" formControlName="yearlySickDay" type="number" class="form-control" />
    </div>
    <div class="form-group">
      <label for="totalPay">Total Pay</label>
      <input id="totalPay" formControlName="totalPay" type="number" class="form-control" />
    </div>
    <div class="form-group">
      <label for="payDate">Pay Date</label>
      <input id="payDate" formControlName="payDate" type="date" class="form-control" />
    </div>
    <div class="form-group">
      <label for="editAt">Edit Time</label>
      <input id="editAt" formControlName="editAt" type="datetime-local" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loading">Save</button>
    <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
  </form>
</div>
