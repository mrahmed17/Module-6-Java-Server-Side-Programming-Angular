<div class="container">
  <h2>Create Feedback</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="createFeedback()">
    <div class="form-group">
      <label for="employeeId">Employee ID:</label>
      <input type="text" id="employeeId" class="form-control" [(ngModel)]="feedback.employeeId" name="employeeId"
        required />
    </div>

    <div class="form-group">
      <label for="managerId">Manager ID:</label>
      <input type="text" id="managerId" class="form-control" [(ngModel)]="feedback.managerId" name="managerId"
        required />
    </div>

    <div class="form-group">
      <label for="performanceRating">Performance Rating:</label>
      <input type="number" id="performanceRating" class="form-control" [(ngModel)]="feedback.performanceRating"
        name="performanceRating" min="1" max="5" required />
    </div>

    <div class="form-group">
      <label for="comments">Comments:</label>
      <textarea id="comments" class="form-control" [(ngModel)]="feedback.comments" name="comments" required></textarea>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" class="form-control" [(ngModel)]="feedback.date" name="date" required />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="submitting">
      {{ submitting ? 'Creating...' : 'Create Feedback' }}
    </button>
  </form>
</div>
