<div class="container">
  <h2>Update Location</h2>
  <form [formGroup]="locationForm" (ngSubmit)="updateLocation()">
    <div class="form-group">
      <label for="locationName">Location Name</label>
      <input id="locationName" formControlName="locationName" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="addressLine">Address Line</label>
      <input id="addressLine" formControlName="addressLine" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input id="city" formControlName="city" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <input id="state" formControlName="state" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="postalCode">Postal Code</label>
      <input id="postalCode" formControlName="postalCode" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="countryName">Country Name</label>
      <input id="countryName" formControlName="countryName" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="isActive">Is Active</label>
      <input id="isActive" formControlName="isActive" type="checkbox" class="form-check-input" />
    </div>

    <div class="form-group">
      <label for="photo">Photo (optional)</label>
      <input id="photo" formControlName="photo" type="text" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Update Location</button>
    <button type="button" (click)="locationForm.reset()" class="btn btn-secondary">Reset</button>
  </form>
</div>
