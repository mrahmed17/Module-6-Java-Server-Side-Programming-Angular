<div class="container mt-4">
  <div *ngIf="loading" class="text-center">
    <p>Loading...</p>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="!loading && location" class="card">
    <img *ngIf="location.photo" [src]="location.photo" class="card-img-top" alt="{{ location.name }}" />
    <div class="card-body">
      <h5 class="card-title">{{ location.name }}</h5>
      <p class="card-text"><strong>Address:</strong> {{ location.address }}</p>
      <p class="card-text"><strong>City:</strong> {{ location.city }}</p>
      <p class="card-text"><strong>State:</strong> {{ location.state }}</p>
      <p class="card-text"><strong>ZIP Code:</strong> {{ location.zipCode }}</p>
      <p class="card-text"><strong>Country:</strong> {{ location.country }}</p>
      <button class="btn btn-secondary" (click)="goBack()">Back to List</button>
    </div>
  </div>
</div>
