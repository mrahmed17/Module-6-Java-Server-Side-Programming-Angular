<div class="container">
  <h2>Create Leave Request</h2>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <form (ngSubmit)="createLeave()">
    <div class="form-group">
      <label for="employeeId">Employee ID:</label>
      <input type="text" id="employeeId" class="form-control" [(ngModel)]="leave.employeeId" name="employeeId"
        required />
    </div>

    <div class="form-group">
      <label for="leaveType">Leave Type:</label>
      <select id="leaveType" class="form-control" [(ngModel)]="leave.leaveType" name="leaveType" required>
        <option value="Sick">Sick</option>
        <option value="Vacation">Vacation</option>
        <option value="Personal">Personal</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" class="form-control" [(ngModel)]="leave.startDate" name="startDate" required />
    </div>

    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" class="form-control" [(ngModel)]="leave.endDate" name="endDate" required />
    </div>

    <div class="form-group">
      <label for="remainingLeave">Remaining Leave:</label>
      <input type="number" id="remainingLeave" class="form-control" [(ngModel)]="leave.remainingLeave"
        name="remainingLeave" required />
    </div>

    <div class="form-group">
      <label for="reason">Reason:</label>
      <textarea id="reason" class="form-control" [(ngModel)]="leave.reason" name="reason" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="submitting">
      {{ submitting ? 'Submitting...' : 'Submit Leave Request' }}
    </button>
  </form>
</div>
