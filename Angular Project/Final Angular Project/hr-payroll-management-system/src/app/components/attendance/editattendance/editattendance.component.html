<div class="container">
  <h1>Edit Attendance</h1>

  <div *ngIf="loading" class="loading-spinner">
    <p>Updating attendance record...</p>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userId">User ID</label>
      <input id="userId" formControlName="userId" type="text" class="form-control" readonly />
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role" class="form-control">
        <option value="Admin">Admin</option>
        <option value="Manager">Manager</option>
        <option value="Employee">Employee</option>
      </select>
    </div>

    <div class="form-group">
      <label for="profilePhoto">Profile Photo URL</label>
      <input id="profilePhoto" formControlName="profilePhoto" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" formControlName="date" type="date" class="form-control" />
    </div>

    <div class="form-group">
      <label for="clockInTime">Clock In Time</label>
      <input id="clockInTime" formControlName="clockInTime" type="time" class="form-control" />
    </div>

    <div class="form-group">
      <label for="clockOutTime">Clock Out Time</label>
      <input id="clockOutTime" formControlName="clockOutTime" type="time" class="form-control" />
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
        <option value="Leave">Leave</option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Update Attendance</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
