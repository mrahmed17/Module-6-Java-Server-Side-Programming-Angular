<div class="container">
  <h2>Create Employee</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input id="firstName" formControlName="firstName" class="form-control" />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input id="lastName" formControlName="lastName" class="form-control" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" formControlName="gender" class="form-control">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="contact">Contact:</label>
      <input id="contact" formControlName="contact" class="form-control" />
    </div>
    <div class="form-group">
      <label for="joiningDate">Joining Date:</label>
      <input id="joiningDate" type="date" formControlName="joiningDate" class="form-control" />
    </div>
    <div class="form-group">
      <label for="profilePhoto">Profile Photo URL:</label>
      <input id="profilePhoto" formControlName="profilePhoto" class="form-control" />
    </div>
    <div class="form-group">
      <label for="position">Position:</label>
      <input id="position" formControlName="position" class="form-control" />
    </div>
    <div class="form-group">
      <label for="salary">Salary:</label>
      <input id="salary" type="number" formControlName="salary" class="form-control" />
    </div>
    <div class="form-group">
      <label for="departmentId">Department:</label>
      <select id="departmentId" formControlName="departmentId" class="form-control">
        <option *ngFor="let department of departments" [value]="department.id">{{ department.departmentName }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="locationId">Location:</label>
      <select id="locationId" formControlName="locationId" class="form-control">
        <option *ngFor="let location of locations" [value]="location.id">{{ location.locationName }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
