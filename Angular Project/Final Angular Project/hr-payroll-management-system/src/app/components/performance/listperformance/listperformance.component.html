<div class="container">
  <h2>Performance Records</h2>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Performance ID</th>
        <th>Employee ID</th>
        <th>Manager ID</th>
        <th>Review Date</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let performance of performances">
        <td>{{ performance.performanceId }}</td>
        <td>{{ performance.employeeId }}</td>
        <td>{{ performance.managerId }}</td>
        <td>{{ performance.reviewDate | date }}</td>
        <td>{{ performance.rating }}</td>
        <td>
          <button (click)="viewPerformance(performance.performanceId)" class="btn btn-info">View</button>
          <button (click)="editPerformance(performance.performanceId)" class="btn btn-warning">Edit</button>
          <button (click)="deletePerformance(performance.performanceId)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
