<div class="container">
  <h1>Edit Performance Record</h1>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <form (ngSubmit)="updatePerformance()" #performanceForm="ngForm" *ngIf="performance">
    <div class="form-group">
      <label for="employeeId">Employee ID</label>
      <input type="text" id="employeeId" name="employeeId" [(ngModel)]="performance.employeeId" required readonly
        class="form-control" />
    </div>

    <div class="form-group">
      <label for="managerId">Manager ID</label>
      <input type="text" id="managerId" name="managerId" [(ngModel)]="performance.managerId" required readonly
        class="form-control" />
    </div>

    <div class="form-group">
      <label for="goals">Goals Achieved</label>
      <input type="checkbox" id="goals" name="goals" [(ngModel)]="performance.goals" class="form-control" />
    </div>

    <div class="form-group">
      <label for="achievements">Achievements</label>
      <textarea id="achievements" name="achievements" [(ngModel)]="performance.achievements" required
        class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="reviewDate">Review Date</label>
      <input type="date" id="reviewDate" name="reviewDate" [(ngModel)]="performance.reviewDate" required
        class="form-control" />
    </div>

    <div class="form-group">
      <label for="rating">Rating (1-5)</label>
      <input type="number" id="rating" name="rating" [(ngModel)]="performance.rating" min="1" max="5" required
        class="form-control" />
    </div>

    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea id="comments" name="comments" [(ngModel)]="performance.comments" required
        class="form-control"></textarea>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="submitting">
        {{ submitting ? 'Updating...' : 'Update Performance' }}
      </button>
    </div>
  </form>
</div>
