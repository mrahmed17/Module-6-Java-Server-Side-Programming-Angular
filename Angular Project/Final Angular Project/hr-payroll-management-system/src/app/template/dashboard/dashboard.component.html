<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Payroll Management System Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- Main Content -->
  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div
      class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Dashboard</h1>
    </div>

    <div class="row">
      <div class="container container-fluid g-0">
        <!-- Section for Navigation Buttons -->
        <div class="row mt-2">
          <!-- Employees -->
          <div class="col-md-2">
            <button class="btn btn-outline-primary w-100">
              <a href="/employees/list" class="text-decoration-none">Employee List</a>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-primary w-100">
              <a href="/employees/create" class="text-decoration-none">Create Employee</a>
            </button>
          </div>

          <!-- Locations -->
          <div class="col-md-2">
            <button class="btn btn-outline-primary w-100">
              <a href="/locations/view/:id" class="text-decoration-none">View Location</a>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-primary w-100">
              <a href="/locations/create" class="text-decoration-none">Create Location</a>
            </button>
          </div>

          <!-- Attendance -->
          <div class="col-md-2">
            <button class="btn btn-outline-primary w-100">
              <a href="/attendance/list" class="text-decoration-none">Attendance List</a>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-primary w-100">
              <a href="/attendance/create" class="text-decoration-none">Create Attendance</a>
            </button>
          </div>
        </div>

        <div class="row mt-2">
          <!-- Departments -->
          <div class="col-md-2">
            <button class="btn btn-outline-primary w-100">
              <a href="/departments/list" class="text-decoration-none">Department List</a>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-primary w-100">
              <a href="/departments/create" class="text-decoration-none">Create Department</a>
            </button>
          </div>

          <!-- Leave -->
          <div class="col-md-2">
            <button class="btn btn-outline-primary w-100">
              <a href="/leave/list" class="text-decoration-none">Leave List</a>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-primary w-100">
              <a href="/leave/create" class="text-decoration-none">Create Leave</a>
            </button>
          </div>

          <!-- Performance -->
          <div class="col-md-2">
            <button class="btn btn-outline-primary w-100">
              <a href="/performance/list" class="text-decoration-none">Performance List</a>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-primary w-100">
              <a href="/performance/create" class="text-decoration-none">Create Performance</a>
            </button>
          </div>
        </div>

        <div class="row mt-2">
          <!-- Payroll -->
          <div class="col-md-2">
            <button class="btn btn-outline-primary w-100">
              <a href="/payroll/list" class="text-decoration-none">Payroll List</a>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-primary w-100">
              <a href="/payroll/create" class="text-decoration-none">Create Payroll</a>
            </button>
          </div>

          <!-- Feedback -->
          <div class="col-md-2">
            <button class="btn btn-outline-primary w-100">
              <a href="/feedbacks/list" class="text-decoration-none">Feedback List</a>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-primary w-100">
              <a href="/feedbacks/create" class="text-decoration-none">Create Feedback</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace()
  </script>

</body>

</html>
