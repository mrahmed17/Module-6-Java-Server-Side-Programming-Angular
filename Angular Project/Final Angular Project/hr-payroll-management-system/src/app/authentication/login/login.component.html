<div class="container">
  <h2>Login</h2>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="identifier">Email, Username, or User ID:</label>
      <input type="text" id="identifier" class="form-control" formControlName="identifier" required />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" formControlName="password" required />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="submitting">
      {{ submitting ? 'Logging in...' : 'Login' }}
    </button>
  </form>
</div>
