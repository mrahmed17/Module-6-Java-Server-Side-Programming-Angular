<div class="container">
  <h2>Forgot Password</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" formControlName="email" />
      <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
        class="text-danger">
        <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Invalid email address.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">
      Send Password Reset Link
    </button>
  </form>
</div>
