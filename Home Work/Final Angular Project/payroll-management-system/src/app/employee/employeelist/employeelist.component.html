<div class="container">
  <h2 class="container text-center text-success">Employee List</h2>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Joining Date</th>
        <th>Gender</th>
        <th>Contact</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <!-- <td><img [src]="employee.photo" alt="{{employee.name}}" style="width: 50px; height: auto;"></td> -->
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.joiningDate }}</td>
        <td>{{ employee.gender }}</td>
        <td>{{ employee.contact }}</td>
        <td>{{ employee.department }}</td>
        <td>{{ employee.salary }}</td>

        <td>
          <button class="btn btn-info me-2 text-white" (click)="viewEmployee(employee)">View</button>
          <button class="btn btn-primary text-white me-2"
            [routerLink]="['/editemployee/:id', employee.id]">Edit</button>
          <button class="btn btn-danger text-white" (click)="deleteEmployee(employee.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
