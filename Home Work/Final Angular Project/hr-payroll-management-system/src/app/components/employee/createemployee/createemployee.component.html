<div class="container">
  <form class="formControl" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-4">
        <label for="firstName">First Name: </label>
        <input id="firstName" formControlName="firstName" type="text" placeholder=" First name" />
        <div class="text-danger"
          *ngIf="employeeForm.get('firstName')?.invalid && employeeForm.get('firstName')?.touched">
          First name is required.
        </div>
      </div>

      <div class="col-md-4">
        <label for="lastName">Last Name: </label>
        <input id="lastName" formControlName="lastName" type="text" placeholder="Last name" />
        <div class="text-danger" *ngIf="employeeForm.get('lastName')?.invalid && employeeForm.get('lastName')?.touched">
          Last name is required.
        </div>
      </div>
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" />
      <div class="text-danger" *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched">
        Valid email is required.
      </div>
    </div>

    <div>
      <label for="joiningDate">Joining Date:</label>
      <input id="joiningDate" formControlName="joiningDate" type="date" />
      <div class="text-danger"
        *ngIf="employeeForm.get('joiningDate')?.invalid && employeeForm.get('joiningDate')?.touched">
        Joining date is required.
      </div>
    </div>

    <div>
      <label for="gender">Gender:</label>
      <select id="gender" formControlName="gender">
        <option value="" disabled>Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <div class="text-danger" *ngIf="employeeForm.get('gender')?.invalid && employeeForm.get('gender')?.touched">
        Gender is required.
      </div>
    </div>

    <div>
      <label for="contact">Contact:</label>
      <input id="contact" formControlName="contact" type="text" />
      <div class="text-danger" *ngIf="employeeForm.get('contact')?.invalid && employeeForm.get('contact')?.touched">
        Contact is required.
      </div>
    </div>

    <div>
      <label for="position">Position:</label>
      <input id="position" formControlName="position" type="text" />
      <div class="text-danger" *ngIf="employeeForm.get('position')?.invalid && employeeForm.get('position')?.touched">
        Position is required.
      </div>
    </div>

    <div>
      <label for="salary">Salary:</label>
      <input id="salary" formControlName="salary" type="text" />
      <div class="text-danger" *ngIf="employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched">
        Salary is required.
      </div>
    </div>

    <div>
      <label for="departmentId">Department:</label>
      <select id="departmentId" formControlName="departmentId">
        <option value="" disabled>Select department</option>
        <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.name }}</option>
      </select>
      <div class="text-danger"
        *ngIf="employeeForm.get('departmentId')?.invalid && employeeForm.get('departmentId')?.touched">
        Department is required.
      </div>
    </div>

    <div>
      <label for="locationId">Location:</label>
      <select id="locationId" formControlName="locationId">
        <option value="" disabled>Select location</option>
        <option *ngFor="let loc of locations" [value]="loc.id">{{ loc.name }}</option>
      </select>
      <div class="text-danger"
        *ngIf="employeeForm.get('locationId')?.invalid && employeeForm.get('locationId')?.touched">
        Location is required.
      </div>
    </div>

    <div class="mt-3">
      <button class="btn btn-success me-3" type="submit" [disabled]="employeeForm.invalid">Create Employee</button>
      <button class="btn btn-danger" type="button" (click)="resetForm()">Reset</button>
    </div>
  </form>
</div>
