<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Employee</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of attendanceRecords">
      <td>{{ record.date }}</td>
      <td>{{ getEmployeeName(record.employeeId) }}</td>
      <td>{{ record.status }}</td>
    </tr>
  </tbody>
</table>
